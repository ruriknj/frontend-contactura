<app-navigation-bar></app-navigation-bar>

<section>
  <div class="title_contacts">
    <h1>Contatos</h1>
  </div>
  <div class="button_new_contacts button_primary_color">
    <button mat-raised-button color="primary"
    routerLink="/contacts-create-edit">Novo Contato</button>
  </div>
</section>
<!--Lista de contatos-->
<section>
  <div>
    <table>
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Fone</th>
          <th>Menu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of contactLits | paginate: config">
          <th data-label="Nome">{{item.name}}</th>
          <td data-label="Email">{{item.email}}</td>
          <td data-label="Fone">{{item.phone}}</td>
          <td data-label="Menu">
            <div class="button_check_color">
              <button class="buttons-first-position"
              mat-raised-button color="accent" (click)="deleteContacts(item.id)">Excluir</button>
              <button mat-raised-button color="warn" (click)="editContact(item)">Editar</button>
              <button mat-raised-button color="warn" (click)="find(item.id)">Pesquisar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination-position">
    <pagination-controls [maxSize]="maxSize"
                         [directionLinks]="directionLinks"
                         [responsive]="responsive"
                         [previousLabel]="labels.previousLabel"
                         [nextLabel]="labels.nextLabel"
                         (pageChange)="onPageChange($event)">
    </pagination-controls>
  </div>
  </div>
</section>
